<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TrainFirebase</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
	<script src="moment.js"></script>
	<script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
	<script type="text/javascript" src="app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/3.6.3/firebase.js"></script>
<script>

	<!-- Style to fix the issue of text extending past panel length -->

	 <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

	<style>
		.panel-body a 
		{
		    word-break:break-all;
		}

	</style>
</head>
<body>

<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong> Train Schedule </strong></h1>
	</div>

	<!-- Row for Searching New York Times -->
	<div class="row">
		<div class="col-sm-12">
		<br>
			<!-- First panel is for handling the search parameters -->
			<table style="width: 100%; border: solid;">
				<tr>
					<th>Train Name</th>
					<th>Destination</th>
					<th>Frequency(Min)</th>
					<th>Next Arrival </th>
					<th>Minutes Away</th>
				</tr>
				
			</table>

					<!-- Train Form (note the various input "types")-->
					<form role="form">
						<div class="form-group">
							<label for="text">Train Name:</label>
							<input type="text" class="form-control" id="nameinput">
						</div>
						<div class="form-group">
							<label for="text">Destination:</label>
							<input type="text" class="form-control" id="destinput">
						</div>
						<div class="form-group">
							<label for="text">First Train Time (Military Time):</label>
							<input type="text" class="form-control" id="timeinput">
						</div>
						<div class="form-group">
							<label for="text">Frequency(min):</label>
							<input type="number" class="form-control" id="freqinput">
						</div>

						<button type="submit" class="btn btn-default" id="submit">Submit</button>
					</form>

				</div>
			</div>
		</div>
</div>
</body>
</html>
